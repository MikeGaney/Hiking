<h1>Edit Profile</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="controller.save()">
            <div class="form-group">
                <label>
                    First Name:
                </label>
                <input type="text" ng-model="controller.editProfile.firstName" class="form-control"/>
                <label>Last Name:</label>
                <input type="text" ng-model="controller.editProfile.lastName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>age:</label>
                <input type="text" ng-model="controller.editProfile.age" class="form-control"/>
            </div>
            <div class="form-group">
                <label>about me:</label>
                <input type="text" ng-model="controller.editProfile.bio" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Save Changes" class="form-control btn btn-success"/>
            </div>
        </form>
    </div>

</div>

<div id="myTrailsWindow">
<h1>BackPack Page</h1>
<div class="row">
    
    <div class="col-md-12" id="navPlaceholder">Nav</div>
    <div class="col-md-12"id="bodywrapperBP">
        <div class="col-md-2"></div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">{{controller.myTrail.image}}</div>
                    <div class="col-md-4">{{controller.myTrail.name}}{{controller.myTrail.distance}}{{controller.myTrail.elevation}}</div>
                    <div class="col-md-4">
                        <img src="https://cdn4.iconfinder.com/data/icons/simplicio/128x128/notification_error.png" id="deleteMyTrail" ng-click="controller.deleteMyTrail()" />
                        <input type="checkbox" value="" label="Done!"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" id="footerPlaceholder"></div>
</div>
</div>

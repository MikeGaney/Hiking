<!--<h1>PROFILE DETAILS</h1>-->
<!--<div class="container-fluid">-->
<div class="profileWindow">
    <div class="row">
        <div class="col-sm-1"></div>
        <div id="bodydiv">
            <div class="col-sm-10">
                <div class="row">
                    
                <div class="col-sm-8">
                    <div id="profilePic">
                        <img src="{{controller.viewProfile.profilePic}}" />
                    </div>
                    <div id="name">{{controller.viewProfile.displayName}}</div>
                </div>
                <div class="col-sm-4">
                    <div id="asides">
                        <aside class="aside" id="aside1">
                            <h2>Save Your Trails:</h2>
                        </aside>
                        <aside class="aside" id="aside2">
                            <h2>Trail Patches:</h2>
                        </aside>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-8">
                                <div id="bio">
                                    <h3><strong>About Me:</strong></h3>
                                    <p>{{controller.viewProfile.bio}}</p>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div id="circle">
                                    <h2>Expertise Level:</h2>
                                    <h3>{{controller.viewProfile.expertise}}</h3>
                                    <h2>Age:</h2>
                                    <h3>{{controller.viewProfile.age}}</h3>
                                </div>
                            </div>
                            <button class="toEditbtn"><a href="/editprofile">Edit Your Profile Here</a></button>
                        </div>
                    </div>
                </div>


            </div>

        </div> <!--End BodyDiv-->
    </div>
</div>
<!--</div>-->

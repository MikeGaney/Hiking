<div class="backpackWindow">
    <div class="col-lg-12 ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <!--  SideBar  -->
                    <div class="col-md-4 bkpkSideBar">

                        <h1 class="SidebarTitle">TrekClub</h1>

                        <!-- Meet Up Info -->
                        <div class="bkpkBrowseLegend">
                            <h2 class="bkpkBrowseSBtitles">Treks</h2>
                            <button class="bkpkBrowseSBbtns"><a href="/treks">Click Here</a></button>
                        </div>

                        <!-- Weather Link -->
                        <div class="bkpkBrowseLegend">
                            <h2 class="bkpkBrowseSBtitles">Local Weather</h2>
                            <button class="bkpkBrowseSBbtns"><a href="https://weather.com/weather/tenday/l/seattle+wa+uswa0395:1:us">Click here</a></button>
                        </div>

                        <!-- Parking Pass Link -->
                        <div class="bkpkBrowseLegend">
                            <h2 class="bkpkBrowseSBtitles">Need a Parking Pass</h2>
                            <button class="bkpkBrowseSBbtns"><a href="http://discoverpass.wa.gov/">Click Here</a></button>
                        </div>

                        <!-- Fishing/Hunting Licenses Link -->
                        <div class="bkpkBrowseLegend">
                            <h2 class="bkpkBrowseSBtitles">Fishing & Hunting Licenses</h2>
                            <button class="bkpkBrowseSBbtns"><a href="https://fishhunt.dfw.wa.gov/wdfw/licenses.html">Click Here</a></button>
                        </div>

                    </div>
                    <!--  Header Quote  -->
                    <div class="col-md-8 bkpkBody">
                        <div>
                            <div id="bkpkHeaderBkgrnd">
                                <!--    BackPack Header    -->
                                <hr />
                                <div class="row form-group">
                                    <h1 id="bkpkHeader">
                                        "I haven't been everywhere, but it's on my list."
                                        </br>~ Susan Sontag
                                    </h1>
                                </div>
                                <hr />
                            </div>

                        </div>
                        <!--    BackPack Compass    -->
                        <div id="bkpkCompassContainer">
                            <img src="http://worldartsme.com/images/compas-clipart-1.jpg" id="bkpkCompass" />
                        </div>

                        <!--  Pagination  -->

                        <div class="row bkpkPagination">
                            <uib-pagination total-items="controller.numberTrls" ng-model="controller.bkpkCurrentPage" max-size="controller.maxSize" class="pagination-sm" boundary-link-numbers="true" ng-change="controller.bkpkNextPage()"></uib-pagination>
                        </div>

                        <!--    BackPack Saved Trails    -->
                        <div class="row" ng-repeat="trail in controller.backpack">

                            <div class= "col-md-12 bkpkTrailBox">

                                <!--  Trail Image  -->
                                <div>
                                    <a href="/trailDetail/{{trail.id}}">
                                        <img src="{{trail.image}}" style="width:150px; height: 120px;" class="imagesBrowse img-responsive>" />
                                    </a>
                                </div>

                                <!--  Trail Details  -->
                                <div class="bkpkTrailInfo">
                                    <a href="/trailDetail/{{trail.id}}">
                                        <h3 class="bkpkTrailName">{{trail.name}}</h3>
                                        <h5>Distance: {{trail.distance}} miles</h5>
                                        <h5>Average Time: {{trail.time}} hours</h5>
                                    </a>

                                    <!--  Remove Trail  -->
                                    <div id="bkpkRemoveBtnDiv">
                                        <img src="http://www.jpapencen.gov.my/images/close.png" id="bkpkremoveBtn" ng-click="controller.deleteMyTrail(trail.id)" />
                                    </div>

                                    <!--  Trail Hiked  -->
                                    <div id="doneDiv">
                                        <button ng-click="controller.saveCompletedTrail(trail.id)" class="btn btn-primary" id="hikedBtn">HIKED!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

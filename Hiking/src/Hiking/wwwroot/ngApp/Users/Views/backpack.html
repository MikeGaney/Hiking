                    <!--  SideBar  -->
                    <div class="col-md-4 bkpkSideBar">

                        <div class="bkpkBrowseLegend">
                            <h2 class="bkpkBrowseSBtitles">Gatherings</h2>
                            <button class="bkpkBrowseSBbtns"><a href="/gatherings">Click Here</a></button>

                        <div class="bkpkBrowseLegend">

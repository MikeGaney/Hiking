<div class="container mapPage">

<div class="col-md-8 col-md-offset-2 googleMap">
    <div>
        <div class="mapSelection">
            <h3 class="mapName">{{controller.numOfTrails}} Trails in Area</h3>
            <select class="inputMM mapName2" ng-model="controller.location" ng-change="controller.Search()">
                <option value="default">Include All Areas</option>
                <option value="Central Washington">Central Washington</option>
                <option value="Eastern Washington">Eastern Washington</option>
                <option value="North Cascades">North Cascades</option>
                <option value="Mount Rainier Area">Mount Rainier Area</option>
                <option value="Puget Sound and Islands">Puget Sound and Islands</option>
                <option value="Olympic Peninsula">Olympic Peninsula</option>
                <option value="Snoqualmie Region">Snoqualmie Region</option>
                <option value="South Cascades">South Cascades</option>
                <option value="Central Cascades">Central Cascades</option>
                <option value="Issaquah Alps">Issaquah Alps</option>
                <option value="Southwest Washington">Southwest Washington</option>
            </select>
        </div>
        <ui-gmap-google-map center='controller.center' zoom='controller.zoom'>
            <ui-gmap-markers models="controller.trails"
                             coords="'self'"
                             icon="'icon'"
                             dorebuildall="true"
                             idkey="controller.trails.id"
                             click="controller.onClick()"
                             options="'options'">
                <ui-gmap-windows options="controller.windowOption" closeClick="controller.closeClick()">
                    <div ng-non-bindable>
                        <a href="trailDetail/{{id}}">
                            <h5>{{name}}</h5>
                        </a>
                        <label>(click to go to trail)</label>
                    </div>
                </ui-gmap-windows>
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </div>
</div>

</div>

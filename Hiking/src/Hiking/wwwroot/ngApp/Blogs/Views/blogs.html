    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3 col-md-offset-1 browseSideBar">
                    <div class="legend">
                        <h2>Social Media</h2>
                        <hr />
                        <h4>****</h4>
                        <h4>***</h4>
                    </div>

                    <!-- Weather Link -->
                    <div class="legend">
                        <h2>Local Weather</h2>
                        <button class="weatherbtn"><a href="https://weather.com/weather/tenday/l/Seattle+WA+USWA0395:1:US">Click Here</a></button>
                    </div>

                    <!-- Meet Up Info -->
                    <div class="legend">
                        <h2>Upcomming Events</h2>
                        <button href="https://weather.com/weather/tenday/l/Seattle+WA+USWA0395:1:US" class="weatherbtn">Click Here</button>
                    </div>
                </div>
                <div class="col-md-8 blogs">
                    <div class="singleBlog" ng-repeat="blog in controller.blogs">
                        <div class="blogLeft">
                            <h4 style="vertical-align:top"><a href="/blogs/{{blog.id}}">{{blog.title}}</a></h4>
                            <div class="blogDetails">
                                <span class="detailsLabel">Views: {{blog.views}}</span><br />
                                <span class="detailsLabel">Comments: {{blog.commentCount}}</span>
                                <span class="detailsLabel">Date: {{blog.creationDate | date:'MMM dd, h:mma'}}</span>
                            </div>
                            <div class="blogDescription">
                                <p>{{blog.message}}</p>
                            </div>
                        </div>
                        <div class="blogRight">
                            <img src="http://thesocialmediamonthly.com/wp-content/uploads/2015/08/photo.png" alt="Profile Image" class="profileImage"/>
                        </div>
                    </div>

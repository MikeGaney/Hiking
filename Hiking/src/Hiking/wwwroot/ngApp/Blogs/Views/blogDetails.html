<div class="col-md-12 blogPage">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-lg-offset-2">

                <!--  Mobile Header  -->
                <div class="col-md-6">
                    <div class="mobileHeaderTrailsBrowse">
                        <div class="mobileSectionsTrailsBrowse">
                            <a href="https://weather.com/weather/tenday/l/Seattle+WA+USWA0395:1:US" class="mobileHeaderLinksTrailsBrowse btn btn-lg">Weather</a>
                        </div>
                        <div class="mobileSectionsTrailsBrowse">
                            <a href="http://discoverpass.wa.gov/" class="mobileHeaderLinksTrailsBrowse btn btn-lg">Parking Pass</a>
                        </div>
                        <div class="mobileSectionsTrailsBrowse">
                            <a href="#" class="mobileHeaderLinksTrailsBrowse btn btn-lg">Fishing/Hunting</a>
                        </div>
                    </div>
                </div>
                <div class="row"></div>


                <div class="row"></div>

                <div class="col-md-4 browseSideBarBlogs">

                    <!-- Meet Up Info -->
                    <h1 class="sidebarTitle">TrekClub</h1>

                    <!-- Meet Up Info -->
                    <div class="browseLegend">
                        <h2 class="browseSBtitles">Trails</h2>
                        <button class="browseSBbtns"><a href="/trails">Click Here</a></button>
                    </div>

                    <!-- Weather Link -->
                    <div class="browseLegend">
                        <h2 class="browseSBtitles">Local Weather</h2>
                        <button class="browseSBbtns"><a href="https://weather.com/weather/tenday/l/Seattle+WA+USWA0395:1:US">Click Here</a></button>
                    </div>

                    <!-- Parking Pass Link -->
                    <div class="browseLegend">
                        <h2 class="browseSBtitles">Need a Parking Pass</h2>
                        <button class="browseSBbtns"><a href="http://discoverpass.wa.gov/">Click Here</a></button>
                    </div>

                    <!-- Fishing/Hunting Licenses Link -->
                    <div class="browseLegend">
                        <h2 class="browseSBtitles">Fishing & Hunting Licenses</h2>
                        <button class="browseSBbtns"><a href="https://fishhunt.dfw.wa.gov/wdfw/licenses.html">Click Here</a></button>
                    </div> 

                </div>


                <div class="col-md-8 details">
                    <div class="blogTitle">
                        <div class="blogTitleText">
                            <h3 style="vertical-align:top; text-align: center">{{controller.blog.title}}</h3>
                        </div>
                    </div>

                    <div class="blogBody">
                        <span class="blogBodyText">{{controller.blog.message}}</span>
                    </div>

                    <div class="blogComments">
                        <div class="commentTitle">
                            <h2>Comments</h2>
                        </div>
                        <div class="comment" ng-repeat="comment in controller.blog.comments">
                            <div class="commentText">
                                <span>{{comment.message}}</span>
                            </div>
                            <div class="commentDetails">
                                <div class="commentDetailsDate">
                                    <label>{{comment.creationDate | date:'MMM dd @ h:mma'}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="addComment">
                            <form ng-submit="controller.AddComment()">
                                <textarea rows="10" class="form-control" ng-model="controller.comment.message"></textarea>
                                <input type="submit" value="Add Comment" class="btn btn-primary pull-right addCommentBtn" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
